<div class="container p-4">
    <h2>Importuj pliki CSV</h2>
  
    <div class="mb-3">
      <label>Plik Documents.csv:</label>
      <input type="file" (change)="onFileSelected($event, 'documents')" accept=".csv">
    </div>
  
    <div class="mb-3">
      <label>Plik DocumentItems.csv:</label>
      <input type="file" (change)="onFileSelected($event, 'items')" accept=".csv">
    </div>
  
    <button class="btn btn-primary" (click)="importFiles()">Importuj</button>
  
    <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="filesSent" class="mt-3 alert alert-danger">
        {{ filesSent }}
      </div>
  </div>
